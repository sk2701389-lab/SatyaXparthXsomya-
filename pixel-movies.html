    <style>
        :root {

        body {

            color: var(--foreground);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Hide Scrollbar */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Glass Header */
        .glass-header {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7) 10%, rgba(0, 0, 0, 0) 100%);
            transition: background-color 0.4s;
        }

        .glass-header.scrolled {
            background-color: #141414;
        }

        /* Hero Gradient */
        .hero-gradient {
            background: linear-gradient(77deg, rgba(0, 0, 0, .4) 0, rgba(0, 0, 0, 0) 85%);
        }

        .hero-bottom-gradient {
            background: linear-gradient(180deg, rgba(20, 20, 20, 0) 0%, rgba(20, 20, 20, 1) 100%);
        }

        /* Card Hover */
        .card-wrapper:hover .card-content {
            transform: scale(1.05);
            /* Simplified for performance */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            z-index: 50;
        }

        /* Skeleton Shimmer */
        .skeleton {
            background: #202020;
            background-image: linear-gradient(to right, #202020 0%, #303030 20%, #202020 40%, #202020 100%);
            background-repeat: no-repeat;
            background-size: 800px 100%;
            animation-duration: 1s;
            animation-fill-mode: forwards;
            animation-iteration-count: infinite;
            animation-name: shimmer;
            animation-timing-function: linear;
        }

        @keyframes shimmer {
            0% {
                background-position: -468px 0;
            }

            100% {
                background-position: 468px 0;
            }
        }

        .top-10-rank {
            -webkit-text-stroke: 4px #595959;
            color: black;
            font-family: 'Inter', sans-serif;
            font-weight: 900;
            font-size: 200px;
            /* massive size */
            line-height: 1;
            position: absolute;
            left: -30px;
            bottom: -20px;
            z-index: 0;
            letter-spacing: -10px;
            pointer-events: none;
        }

        /* Scroll Buttons */
        .scroll-btn {
            position: absolute;
            top: 0;
            bottom: 0;
            z-index: 40;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(20, 20, 20, 0.5);
            width: 3rem;
            opacity: 0;
            transition: all 0.3s;
            cursor: pointer;
            border: none;
            color: white;
        }

        .scroll-btn:hover {
            background: rgba(20, 20, 20, 0.7);
            width: 3.5rem;
        }

        .scroll-btn svg {
            transition: transform 0.2s;
        }

        .scroll-btn:hover svg {
            transform: scale(1.2);
        }

        .group\/row:hover .scroll-btn {
            opacity: 1;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .animate-fade-in {
            animation: fadeIn 1.2s ease-out forwards;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-slide-up {
            animation: slideUp 1s ease-out 0.3s forwards;
            opacity: 0;
            /* init hidden */
        }

        /* User Requested Iframe Container */
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100%;
            /* Adapting 100vh to 100% of modal */
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Info Modal Styles */
        #info-modal {
            background-color: rgba(20, 20, 20, 0.95);

        }

            background: #181818;

        }

        .info-modal-gradient {
            background: linear-gradient(to top, #181818 0%, transparent 100%);
        }

        .info-modal-body {

        }
    </style>

                            { title: 'Top Rated Movies', endpoint: `/discover/movie?with_watch_providers=${appState.currentProvider}&watch_region=US&sort_by=vote_average.desc` },
                            { title: 'Action', endpoint: `/discover/movie?with_watch_providers=${appState.currentProvider}&watch_region=US&with_genres=28` },
                            { title: 'Comedy', endpoint: `/discover/movie?with_watch_providers=${appState.currentProvider}&watch_region=US&with_genres=35` },
                            { title: 'Sci-Fi', endpoint: `/discover/movie?with_watch_providers=${appState.currentProvider}&watch_region=US&with_genres=878` }
                        ];
                    }

                    // Fetch Hero
                    // Fetch Hero
                    const heroData = await fetchData(heroEndpoint);
                    const viableHeroes = (heroData.results || []).filter(m => m.backdrop_path);
                    appState.heroMovies = viableHeroes.slice(0, 5);
                    if (appState.heroMovies.length === 0) appState.heroMovies = [STATIC_DATA[0]];

                    // DATA CLEANUP: Ensure proper media_type
                    appState.heroMovies.forEach(m => {
                        if (heroTypeOverride) m.media_type = heroTypeOverride;
                        if (!m.media_type) m.media_type = m.title ? 'movie' : 'tv';
                    });

                    // Fetch Sections
                    const categoryPromises = sections.map(async sec => {
                        const data = await fetchData(sec.endpoint);
                        return {
                            title: sec.title,
                            type: sec.type, // Pass specific type
                            movies: (data.results || []).filter(m => m.backdrop_path)
                        };
                    });
                    appState.categories = await Promise.all(categoryPromises);

                } catch (e) {
                    console.error("Critical Load Error", e);
                    appState.heroMovies = [STATIC_DATA[0]];
                    appState.categories = [{ title: "Recommended", movies: STATIC_DATA }];
                }

                appState.loading = false;
                render();
            }

            function navigateTo(view) {
                appState.view = view;
                loadContent();
            }

            async function performSearch(query) {
                if (!query) {
                    appState.view = 'home';
                    loadContent();
                    return;
                }
                appState.view = 'search';
                appState.searchQuery = query;
                appState.loading = true;
                render();

                const data = await fetchData(`/search/multi?query=${encodeURIComponent(query)}`);
                appState.categories = [{
                    title: `Results for "${query}"`,
                    type: 'grid',
                    movies: (data.results || []).filter(m => (m.backdrop_path || m.poster_path) && (m.media_type === 'movie' || m.media_type === 'tv'))
                }];
                appState.heroMovies = []; // No hero on search
                appState.loading = false;
                render();
            }

            function handleSearchKey(e) {
                if (e.key === 'Enter') {
                    performSearch(e.target.value);

            function filterByProvider(providerId) {
                appState.view = 'platform';
                appState.currentProvider = providerId;
                loadContent();
            }

            function getGenreNames(ids) {
                if (!ids) return "";
                return ids.slice(0, 3).map(id => GENRE_MAP[id]).filter(Boolean).join(' • ');
            }

            function getDate(movie) {
                const date = movie.release_date || movie.first_air_date || '2025';
                return date.split('-')[0];
            }

            function getMatchScore(vote) {
                return Math.round((vote || 0) * 10);
            }

            const app = document.getElementById('app');

            function render() {
                app.innerHTML = '';
                app.appendChild(createNavbar());

                if (appState.loading) {
                    app.appendChild(createLoader());

                const main = document.createElement('main');

                if (appState.heroMovies.length > 0) {
                    main.appendChild(createHero());

                    main.className = 'pt-24 min-h-screen';

                rowsContainer.className = appState.view === 'search' ? "px-4 md:px-12 space-y-8" : "relative z-10 -mt-32 md:-mt-52 pb-20 space-y-12";

                appState.categories.forEach(cat => {
                    if (cat.type === 'top10') {
                        rowsContainer.appendChild(createTopTenRow(cat.title, cat.movies.slice(0, 10)));
                    } else if (cat.type === 'grid') {
                        rowsContainer.appendChild(createGrid(cat.title, cat.movies));
                    } else {
                        rowsContainer.appendChild(createRow(cat.title, cat.movies));
                    }

                main.appendChild(rowsContainer);

            async function handlePlay(id, type) {

                appState.player.imdbId = null;

                document.body.style.overflow = 'hidden';

                renderPlayer();

                // Fetch Main Data for Language and IMDB ID 
                if (TMDB_API_KEY) {
                    try {
                        const movieData = await fetchData(`/${type}/${id}`);

                        // If it's an Indian movie/show, default language to Hindi
                        if (movieData.original_language === 'hi' || (movieData.production_countries && movieData.production_countries.some(c => c.iso_3166_1 === 'IN'))) {
                            appState.player.language = 'hi';
                            // If Hindi, prioritize a Hindi-friendly server
                            appState.player.source = 'videasy';
                        }

                        // Get External IDs for IMDB ID
                        const extData = await fetchData(`/${type}/${id}/external_ids`);
                        if (extData.imdb_id) {
                            appState.player.imdbId = extData.imdb_id;
                            console.log("IMDB ID Fetched:", extData.imdb_id);
                        }

                        renderPlayer();
                    } catch (e) { console.error("Data Fetch Error", e); }
                }

                // If TV, fetch full series details for episodes
                if (type === 'tv') {
                    try {
                        const seriesData = await fetchData(`/tv/${id}`);
                        appState.currentSeries = seriesData;
                        appState.currentSeason = 1;
                        await fetchSeasonEpisodes(id, 1);
                    } catch (e) {
                        console.error("Series Fetch Error", e);
                    }
                } else {
                    appState.currentSeries = null;
                    appState.currentEpisodes = [];

            async function init() {
                try {
                    const ipResponse = await fetch('https://api.ipify.org?format=json');
                    const ipData = await ipResponse.json();
                    appState.userIp = ipData.ip;
                    console.log("User IP Fetched:", appState.userIp);
                } catch (e) {
                    console.error("IP Fetch Error", e);
                }
                loadContent();
            }

            init();

        </script>
